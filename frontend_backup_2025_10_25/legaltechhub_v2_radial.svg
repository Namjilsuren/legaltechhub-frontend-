<svg width="460" height="420" viewBox="0 0 460 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#12263F"/>
      <stop offset="100%" stop-color="#0A1320"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Top circuit line -->
  <path d="M150 130 L230 60 L310 130" stroke="#29B6F6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <circle cx="150" cy="130" r="4" fill="#29B6F6"/>
  <circle cx="230" cy="60" r="4" fill="#29B6F6"/>
  <circle cx="310" cy="130" r="4" fill="#29B6F6"/>

  <!-- LT letters -->
  <text x="155" y="230" font-family="Montserrat, sans-serif" font-size="100" font-weight="700" fill="#00BFFF" filter="url(#glow)">LT</text>

  <!-- Balance circuit -->
  <path d="M190 260 L230 300 L270 260" stroke="#29B6F6" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="230" y1="300" x2="230" y2="320" stroke="#29B6F6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="230" cy="325" r="3" fill="#29B6F6"/>

</svg>